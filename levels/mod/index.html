<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Moderator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Geometry Dash Level Moderator</h1>
        <p class="description">Edit and manage Geometry Dash levels with bugfixes and LDMs</p>
    </header>

    <div class="controls">
        <button class="btn" id="load-btn">Load JSON File</button>
        <button class="btn" id="save-btn">Download JSON</button>
        <button class="btn btn-secondary" id="add-level-btn">Add New Level</button>
    </div>

    <div class="levels-container" id="levels-container">
        <!-- Levels will be populated here dynamically -->
    </div>

    <footer class="footer">
        <p>© 2025 Arkane • All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
