<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Modifications</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Geometry Dash Level Modifications</h1>
            <p>View and manage level modifications, bugfixes, and low detail modes</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search levels...">
            </div>
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All Levels</button>
                <button class="filter-btn" data-filter="has-bugfixes">With Bugfixes</button>
                <button class="filter-btn" data-filter="has-ldm">With LDM</button>
            </div>
            <div class="file-input-container">
                <input type="file" id="json-file-input" accept=".json" style="display: none;">
                <button onclick="document.getElementById('json-file-input').click()">Load Local JSON</button>
                <span id="file-name-display"></span>
            </div>
        </div>

        <div id="levels-container">
            <div class="empty-message">
                Loading levels...
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
