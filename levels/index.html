<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Fix/LDM Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Fix/LDM Tracker</h1>
            <p>Below you can see the list of various Geometry Dash levels and their approved bugfixes and LDMs</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search levels...">
            </div>
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All Levels</button>
                <button class="filter-btn" data-filter="has-bugfixes">With Bugfixes</button>
                <button class="filter-btn" data-filter="has-ldm">With LDM</button>
            </div>
        </div>

        <div id="levels-container">
            <div class="empty-message">
                Loading levels...
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="./mod/" class="nav-link">Mod Page</a>
        <p class="copyright">© 2025 Arkane • All rights reserved</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
